<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Man United vs Man City â€” Match Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header class="scoreboard">
      <div class="team team-home">
        <span class="team-name">Manchester United</span>
        <span class="team-score" id="score-home">0</span>
      </div>
      <div class="match-info">
        <span class="timer" id="timer">0:00</span>
        <button type="button" class="btn-control" id="btn-pause" aria-label="Pause">Pause</button>
      </div>
      <div class="team team-away">
        <span class="team-score" id="score-away">0</span>
        <span class="team-name">Manchester City</span>
      </div>
    </header>

    <div class="pitch-wrap">
      <canvas id="pitch" width="800" height="500" aria-label="Football pitch"></canvas>
    </div>

    <footer class="controls">
      <label for="players-per-team">Players per team</label>
      <select id="players-per-team" class="players-select" aria-label="Number of players per team">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <button type="button" class="btn btn-primary" id="btn-start">Start</button>
      <button type="button" class="btn btn-secondary" id="btn-reset">Reset</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
